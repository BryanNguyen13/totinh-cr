<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Tinh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <div class="image">
        <img src="https://i.ibb.co/PFZyzF6/Screenshot-2024-08-18-223828.png" alt="" class="avatar">
    </div>
    <h1>Làm Người Yêu Anh Nhé?</h1>
  
    <div class="btn-container">
        <div id="yes" >
            <button type="button"  id="yes-btn">Dạ <3</button>
        </div>
        <div id="no">
            <button type="button" id="no-btn">Không :)</button>
        </div>
    </div>
</div>
<div class="modal-content hidden-modal">
        <div class="modal-header">
            <h3>Gửi Người Yêu Của Anh!</h3>
            
            </div>
            <div class="modal-body">
                <p>Bao lâu nay anh đã rất nhớ em rất nhìu, tình yêu của anh dành cho em lại lớn hơn mỗi ngày.
                    Cảm ơn em đã cho anh một cơ hội, anh sẽ yêu em nhìu hơn và chắc chắn
                    rằng sẽ không để mất em một lần nào nữa.</p>
                    <button class="close-modal">Em Chịu >.<</button>
            </div>
        </div> 
</div>
<div class="popup-content hidden-popup">
    <div class="header">
        <img src="https://media.tenor.com/vdTgSa-7cWcAAAAi/peach-goma-peach-and-goma.gif" alt="" id="avar">
        <p class="Love">Anh Yêu Em :33</p>
        <button class="close-popup">Em Cũng Vậy!!!</button>
    </div>
</div>
<div class="blur-bg hidden-blur"></div>
   <script src="main.js"></script>
</body>
</html>
